name: Deploy Spring Boot to VPS

on:
  push:
    branches:
      - master
    paths:
      - 'BE/**'    
      - '.github/workflows/main.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      working-directory: ./BE
      run: mvn clean package -DskipTests

    - name: Copy JAR file to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: BE/target/*.jar
        target: /home/${{ secrets.VPS_USER }}/spring-app/

    - name: Deploy and Restart Spring Boot Service on VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e  # Dá»«ng script náº¿u cÃ³ lá»—i

          echo "ğŸ“ Táº¡o thÆ° má»¥c náº¿u chÆ°a tá»“n táº¡i..."
          sudo mkdir -p /opt/spring-app
          sudo mkdir -p /home/${USER}/spring-app

          echo "ğŸ› ï¸ Táº¡o systemd service náº¿u chÆ°a cÃ³..."
          SERVICE_FILE="/etc/systemd/system/spring-app.service"
          if [ ! -f "$SERVICE_FILE" ]; then
            echo "âš™ï¸ Táº¡o má»›i spring-app.service"
            echo "[Unit]
          Description=Spring Boot App
          After=network.target
          
          [Service]
          User=${USER}
          ExecStart=/usr/bin/java -jar /opt/spring-app/app.jar
          Restart=always
          SuccessExitStatus=143
          TimeoutStopSec=10
          SyslogIdentifier=spring-app
          
          [Install]
          WantedBy=multi-user.target" | sudo tee $SERVICE_FILE > /dev/null

            sudo systemctl daemon-reload
            sudo systemctl enable spring-app
          fi

          echo "ğŸ” Kiá»ƒm tra file jar..."
          latest_jar=$(ls /home/${USER}/spring-app/target/*.jar 2>/dev/null || true)
          if [ -z "$latest_jar" ]; then
            echo "âŒ KhÃ´ng tÃ¬m tháº¥y file JAR!"
            exit 1
          fi

          echo "ğŸ›‘ Dá»«ng dá»‹ch vá»¥ (náº¿u Ä‘ang cháº¡y)..."
          sudo systemctl stop spring-app || true

          echo "ğŸ“¦ Copy file JAR Ä‘áº¿n /opt/spring-app/"
          sudo cp "$latest_jar" /opt/spring-app/app.jar

          echo "ğŸš€ Khá»Ÿi Ä‘á»™ng láº¡i dá»‹ch vá»¥"
          sudo systemctl start spring-app
